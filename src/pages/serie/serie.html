<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="ios-flash-outline">&nbsp;&nbsp;Series</ion-icon>
    </ion-title>
  </ion-navbar>

  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  <ion-scroll style="width:100%;height:100vh" scrollY="true" *ngIf="resultSearch?.length > 0">
  <ion-list scroll="true">
    <ion-item *ngFor="let result of resultSearch" (click)="goToDetail($event, result)">
      
      {{result.original_name}} 
      {{result.original_title}} 
      {{result.name}} 
      {{result.media_type}}

    </ion-item>
  </ion-list>
  </ion-scroll>

</ion-header>

<ion-content padding>

    <ion-list>  
    <ion-item *ngFor="let serie of series" (click)="goToDetail($event, serie)">
      <ion-thumbnail item-start>
        <img src="https://image.tmdb.org/t/p/w92{{serie.poster_path}}"/>
      </ion-thumbnail>
      <h2>{{serie.original_name}}</h2>
      <ion-row>
        <ion-icon name="md-star-outline">{{serie.vote_average}}</ion-icon>   
      </ion-row>        
    </ion-item>
  </ion-list> 
</ion-content>
